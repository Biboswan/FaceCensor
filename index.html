<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Simple GUI tool for non-AI people to use machine learning."
    />
    <title>StackML - Platform to use Machine Learning in the browser</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://stackml.com/library-js/stackml.min.js"></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="./index.js"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>
          <a href="/">StackML</a>
        </h1>
      </nav>
    </header>
    <main class="app-main">
      <form onsubmit="event.preventDefault()">
        <input
          id="image-input"
          type="file"
          accept="image/*"
          onchange="loadImage()"
        />
        <button disabled id="detect-faces-btn" class="btn" onclick="onSubmit()">
          Detect Faces
        </button>
      </form>
      <button disabled class="btn" id="censor-all-btn">Censor All</button>
      <section class="img-section">
        <div id="source-container">
          <img class="img" id="source" />
        </div>
        <canvas id="result"> </canvas>
      </section>
    </main>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </body>
</html>
